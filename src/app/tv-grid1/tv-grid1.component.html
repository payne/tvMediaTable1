<h2>Subtract 6 from the times: e.g. 20 - 6 = 14 which is 2pm in military time.</h2>
<ul>
  <li *ngFor="let d of channels">{{d?.channel?.number}} is {{d?.channel?.name}}
    <ul>
      <li *ngFor="let show of d?.listings">{{toLocalTime(toOmahaTime(show?.listDateTime))}} {{show?.showName}}: {{show?.episodeTitle}}</li>
    </ul>
    <!--
    -->
  </li>
</ul>
